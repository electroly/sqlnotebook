<!DOCTYPE html>

<title>NOW Function</title>
</head>

<body>

<h1><code>NOW</code> Function</h1>
<p>Returns the current date and time, with time zone offset. </p>
<h2>Syntax</h2>
<blockquote>
    <code>NOW()</code>
</blockquote>
<h2>Return Value</h2>
<blockquote>
    A date string formatted like "2016-07-23 22:12:55.652 -04:00".
</blockquote>
<h2>Examples</h2>
<ul class="examples">
    <li><code>PRINT NOW();</code><br>Prints the current date, time, and time zone offset, formatted like "2016-07-23 22:13:14.109 
    -04:00". </li>
</ul>
<br>

</body>

</html>
