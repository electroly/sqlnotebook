  <title>USER_NAME Function</title>

<body>
  <h1><code>USER_NAME</code> Function</h1>
  <p>Returns the current logged-in username.</p>
  <h2>Syntax</h2><code>USER_NAME()</code><br>
  <h2>Return Value</h2>The username of the currently logged-in user.<br>
  <h2>Example</h2>
  <pre>PRINT USER_NAME();<br></pre>
</body>
