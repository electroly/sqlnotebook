<title>HOST_NAME Function</title>

<h1><code>HOST_NAME</code> Function</h1>
<p>
Returns the local computer name.
</p>

<h2>Syntax</h2>
<blockquote>
<code>HOST_NAME()</code>
</blockquote>

<h2>Return Value</h2>
<blockquote>
The computer hostname.
</blockquote>

<h2>Examples</h2>
<ul class="examples">
    <li>
        <code>PRINT HOST_NAME();</code><br>
        Prints the computer name.
    </li>
</ul>

<br>
